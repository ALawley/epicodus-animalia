<!DOCTYPE html>
<html>
  <head>

    <title>cats 'n' dogs</title>
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="dog">
            <img src="img/puppy2.jpeg" alt="puppy photo" />
            <p><button class="btn btn-primary" id="dogbark">Make the dog bark!</button></p>
            <h2>The dog says:</h2>
              <ul id="dogsays">
              </ul>
            <p><button class="btn btn-primary" id="puppyshow">See a puppy!</button></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="cat">
            <img src="img/download.jpeg" alt="kitty photo" />
            <p><button class="btn btn-danger" id="dogbark">Make the cat meow!</button></p>
            <h2>The cat says:</h2>
              <ul id="catsays">
              </ul>
            <p><button class="btn btn-danger" id="kittyshow">See a kitty!</button></p>
          </div>
        </div>
      </div>

    </div>


  </body>
</html>
